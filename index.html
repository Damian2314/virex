<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>VIREX — AI Writing Toolkit</title>
  <meta name="description" content="VIREX — AI Writing Toolkit: Humanize, Cover Letter, Social Post." />
  <meta name="theme-color" content="#0b0f19"/>

  <style>
    :root{
      --bg:#070a12;
      --panel:#0b1020;
      --panel2:#0a0f1d;
      --card:#0b132a;
      --card2:#0a1226;
      --text:#e9ecf5;
      --muted:#a7b0c3;
      --line:rgba(255,255,255,.10);
      --line2:rgba(255,255,255,.14);
      --accent:#7c5cff;
      --accent2:#22c55e;
      --danger:#ef4444;
      --shadow: 0 18px 60px rgba(0,0,0,.55);
      --radius: 18px;
      --radius2: 14px;
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono","Courier New", monospace;
      --sans: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:var(--sans);
      color:var(--text);
      background:
        radial-gradient(1200px 800px at 10% 10%, rgba(124,92,255,.15), transparent 55%),
        radial-gradient(900px 700px at 90% 30%, rgba(34,197,94,.09), transparent 55%),
        radial-gradient(900px 900px at 50% 100%, rgba(124,92,255,.08), transparent 55%),
        var(--bg);
    }
    a{color:inherit}
    .wrap{
      max-width:1100px;
      margin:0 auto;
      padding:28px 18px 26px;
    }
    header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:14px;
      margin-bottom:18px;
    }
    .brand{
      display:flex;
      align-items:center;
      gap:12px;
      user-select:none;
    }
    .logo{
      width:40px;height:40px;
      border-radius:14px;
      background:
        radial-gradient(18px 18px at 30% 30%, rgba(255,255,255,.28), transparent 55%),
        linear-gradient(135deg, rgba(124,92,255,1), rgba(34,197,94,1));
      box-shadow: 0 12px 32px rgba(124,92,255,.25);
      border:1px solid rgba(255,255,255,.18);
    }
    .brand h1{
      margin:0;
      font-size:18px;
      letter-spacing:.18em;
      text-transform:uppercase;
      line-height:1.15;
    }
    .brand small{
      display:block;
      margin-top:3px;
      font-size:12px;
      color:var(--muted);
      letter-spacing:.02em;
      text-transform:none;
    }
    .topRight{
      display:flex;
      align-items:center;
      gap:10px;
      flex-wrap:wrap;
      justify-content:flex-end;
    }
    .pill{
      display:flex;
      align-items:center;
      gap:10px;
      background:rgba(255,255,255,.04);
      border:1px solid var(--line);
      padding:10px 12px;
      border-radius:999px;
      box-shadow: 0 10px 30px rgba(0,0,0,.28);
      backdrop-filter: blur(10px);
    }
    .pill b{font-size:12px}
    .pill span{font-size:12px;color:var(--muted)}
    .btn{
      border:1px solid var(--line2);
      background:rgba(255,255,255,.04);
      color:var(--text);
      padding:10px 12px;
      border-radius:12px;
      cursor:pointer;
      transition: transform .05s ease, border-color .2s ease, background .2s ease;
      font-weight:600;
      font-size:12px;
    }
    .btn:hover{border-color:rgba(255,255,255,.22); background:rgba(255,255,255,.06)}
    .btn:active{transform: translateY(1px)}
    .btn.primary{
      background: linear-gradient(135deg, rgba(124,92,255,.95), rgba(124,92,255,.65));
      border-color:rgba(124,92,255,.75);
      box-shadow: 0 12px 28px rgba(124,92,255,.22);
    }
    .btn.danger{
      border-color:rgba(239,68,68,.45);
      background:rgba(239,68,68,.10);
    }
    .grid{
      display:grid;
      grid-template-columns: 1fr;
      gap:14px;
      margin-top:16px;
    }
    @media(min-width: 960px){
      .grid{grid-template-columns: 1fr 1fr 1fr;}
    }
    .card{
      background: linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));
      border:1px solid var(--line);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
      position:relative;
    }
    .cardHeader{
      padding:16px 16px 10px;
      border-bottom:1px solid var(--line);
      background: rgba(0,0,0,.10);
    }
    .cardHeader h2{
      margin:0;
      font-size:14px;
      letter-spacing:.08em;
      text-transform:uppercase;
    }
    .cardHeader p{
      margin:7px 0 0;
      font-size:12px;
      color:var(--muted);
      line-height:1.45;
    }
    .cardBody{padding:14px 16px 16px;}
    .field{margin-top:10px;}
    .label{
      display:flex;
      justify-content:space-between;
      align-items:center;
      font-size:12px;
      color:var(--muted);
      margin-bottom:7px;
    }

    /* --- Select styling (arrow, focus, dark options) --- */
    .selectWrap{
      position:relative;
      width:100%;
    }
    select{
      width:100%;
      appearance:none;
      -webkit-appearance:none;
      -moz-appearance:none;
      background: rgba(255,255,255,.04);
      border:1px solid var(--line2);
      color:var(--text);
      padding:11px 40px 11px 12px;
      border-radius: 14px;
      outline:none;
      font-weight:600;
      font-size:12px;
      cursor:pointer;
      transition:border-color .2s ease, box-shadow .2s ease, background .2s ease;
    }
    select:focus{
      border-color: rgba(124,92,255,.75);
      box-shadow: 0 0 0 4px rgba(124,92,255,.18);
      background: rgba(255,255,255,.05);
    }
    select option{
      background:#0b1020;
      color:var(--text);
    }
    .selectWrap:after{
      content:"";
      position:absolute;
      right:14px;
      top:50%;
      width:10px;height:10px;
      transform: translateY(-50%) rotate(45deg);
      border-right:2px solid rgba(255,255,255,.55);
      border-bottom:2px solid rgba(255,255,255,.55);
      pointer-events:none;
    }

    textarea{
      width:100%;
      min-height:120px;
      background: rgba(255,255,255,.03);
      border:1px solid var(--line2);
      color:var(--text);
      padding:12px;
      border-radius: 14px;
      outline:none;
      resize:vertical;
      line-height:1.45;
      font-size:13px;
    }
    textarea:focus{
      border-color: rgba(124,92,255,.75);
      box-shadow: 0 0 0 4px rgba(124,92,255,.18);
    }
    .out{
      margin-top:10px;
      background: rgba(0,0,0,.22);
      border:1px solid var(--line);
      border-radius: 14px;
      padding:12px;
      font-family: var(--mono);
      font-size:12px;
      line-height:1.5;
      white-space:pre-wrap;
      min-height:88px;
    }
    .hint{
      margin-top:10px;
      font-size:12px;
      color:var(--muted);
      line-height:1.5;
    }
    .actions{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      margin-top:12px;
    }

    .paywall{
      position:fixed;
      inset:0;
      display:none;
      align-items:center;
      justify-content:center;
      padding:18px;
      background: rgba(0,0,0,.70);
      backdrop-filter: blur(10px);
      z-index:9999;
    }
    .paywallCard{
      width:min(560px, 100%);
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
      border:1px solid rgba(255,255,255,.14);
      border-radius: 22px;
      box-shadow: 0 30px 90px rgba(0,0,0,.7);
      padding:18px;
      position:relative;
      overflow:hidden;
    }
    .paywallCard:before{
      content:"";
      position:absolute;
      inset:-120px -120px auto auto;
      width:240px;height:240px;
      background: radial-gradient(circle at 30% 30%, rgba(124,92,255,.35), transparent 60%);
      transform: rotate(20deg);
      pointer-events:none;
    }
    .paywallCard h3{ margin:0 0 6px; font-size:16px; letter-spacing:.02em; }
    .paywallCard p{ margin:0; color:var(--muted); font-size:13px; line-height:1.55; }
    .paywallRow{ display:flex; gap:10px; flex-wrap:wrap; margin-top:14px; }
    .small{ font-size:12px; color:var(--muted); margin-top:10px; line-height:1.5; }

    footer{
      margin-top:18px;
      padding:16px 0 6px;
      border-top:1px solid var(--line);
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:14px;
      flex-wrap:wrap;
    }
    .footerLeft{
      color:var(--muted);
      font-size:12px;
      line-height:1.4;
    }
    .footerLinks{
      display:flex;
      gap:12px;
      align-items:center;
      flex-wrap:wrap;
      justify-content:flex-end;
      font-size:12px;
    }
    .footerLinks a{
      color:var(--muted);
      text-decoration:none;
      border-bottom:1px dashed rgba(255,255,255,.18);
    }
    .footerLinks a:hover{color:var(--text)}

    /* -----------------------------
       Cookie Consent (minimal)
       ----------------------------- */
    .cookieBar{
      position:fixed;
      left:0; right:0; bottom:0;
      display:none;
      z-index:9998;
      padding:14px 14px 16px;
      background: rgba(0,0,0,.55);
      backdrop-filter: blur(10px);
      border-top:1px solid rgba(255,255,255,.10);
    }
    .cookieInner{
      max-width:1100px;
      margin:0 auto;
      display:flex;
      gap:12px;
      align-items:flex-start;
      justify-content:space-between;
      flex-wrap:wrap;
    }
    .cookieText{
      min-width:min(620px, 100%);
      color:var(--muted);
      font-size:12px;
      line-height:1.55;
    }
    .cookieText b{color:var(--text)}
    .cookieActions{
      display:flex;
      gap:10px;
      align-items:center;
      flex-wrap:wrap;
      justify-content:flex-end;
    }
    .cookieLink{
      color:var(--muted);
      text-decoration:none;
      border-bottom:1px dashed rgba(255,255,255,.18);
      font-size:12px;
    }
    .cookieLink:hover{color:var(--text)}
  </style>
</head>

<body>
  <div class="wrap">
    <header>
      <div class="brand">
        <div class="logo" aria-hidden="true"></div>
        <div>
          <h1>VIREX</h1>
          <small id="tagline">AI Writing Toolkit</small>
        </div>
      </div>

      <div class="topRight">
        <div class="pill">
          <b id="freeLabel">Free left</b>
          <span><span id="freeLeft">2</span>/2</span>
        </div>
        <button class="btn danger" id="resetFreeBtn" type="button">Reset free counter</button>
      </div>
    </header>

    <div class="grid">

      <!-- Humanize -->
      <section class="card">
        <div class="cardHeader">
          <h2 id="hTitle">Humanize</h2>
          <p id="hDesc">Make AI-like text feel more natural and human.</p>
        </div>
        <div class="cardBody">
          <div class="field">
            <div class="label">
